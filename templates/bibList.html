{{#if doc._attachments}}
	<a class="docDownload" target="_blank" href="../../{{doc._id}}/{{doc._id}}.pdf">Read</a>
{{/if}}
<span class="docTitle">{{doc.bib.title}}</span>
<span class="docYear">{{doc.bib.year}}</span>
{{#if doc.read_later}}
	<a class="markAsRead" href="#">Mark as read</a>
{{/if}}
<span class="docAuthor">{{doc.bib.author}}</span>
<ul class="docTags">Tagged 
	{{#each doc.tags}}
		<li><a class="docTag" href="#">{{this}}</a></li>
	{{/each}}
</ul>
<div class="docDetails" style="display:none;">
	<span class="docComments">{{doc.comments}}</span>
</div>
