<div class="entryButtons">
	{{#if doc._attachments}}
		<a class="dropZone" target="_blank" href="../../{{doc._id}}/{{doc._id}}.pdf"><span>PDF</span></a>
	{{else}}
		<a class="dropZone" target="_blank" alt="Drop PDF file here !" title="Drop PDF file here !"><span>PDF</span></a>
	{{/if}}
	<a target="_blank" class="editInFuton" href="/_utils/document.html?{{dbName}}/{{doc._id}}" alt="Edit in Futon" title="Edit in Futon">
		‚úç
	</a>
	<a class="docExpand" href="#{{doc._id}}">+</a>
</div>
<div class="docContainer">
	<span class="docTitle">{{doc.bib.title}}</span>
	<date class="docYear"><a href="{{doc.bib.year}}">{{doc.bib.year}}</a></date>
	{{#if doc.read_later}}
		<a class="markAsRead" href="#">Mark as read</a>
	{{/if}}
	<ul class="docAuthors">
		{{#each doc.bib.author}}
			<li><a class="docAuthor" href="#{{this}}">{{this}}</a></li>
		{{/each}}
	</ul>
	<ul class="docTags">Tagged 
		{{#each doc.tags}}
			<li><a class="docTag" href="#{{this}}">{{this}}</a></li>
		{{/each}}
	</ul>
	<div class="docDetails" style="display:none;">
		<span class="docComments">{{doc.comments}}</span>
	</div>
</div>
