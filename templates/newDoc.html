<div class="dialogback">
	<div class="dialogbox">
		<h2>
			<a class="close">X</a>
			New entry
		</h2>
		
		<label for="newDocBib">Paste bib :</label>
		<textarea id="newDocBib"></textarea>
		
		<label for="newDocTags">Tags (comma-separated) :</label>
		<input type="text" id="newDocTags" />
		
		<label for="newDocComment">Comments :</label>
		<textarea id="newDocComment" rows="10"></textarea>
		
		<p>
			<input type="checkbox" id="newDocReadLater" checked="checked"/>
			<label for="newDocReadLater">Read later</label>
		</p>
		
		<input type="button" value="Save" id="btnSaveNewDoc">
	</div>
</div>
